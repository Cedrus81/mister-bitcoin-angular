<section class="login-page flex ">
    <article class="login-container">
        <h1>Log in:</h1>
        <p>Log in to an existing account</p>
        <section class="login flex">
            <input ngModel #login type="text">
            <button class="btn neutral" (click)="onLogin('login', login.value)">Login</button>
        </section>
        <p>Sign up with a new account</p>
        <section class="login flex">
            <input ngModel #signup type="text">
            <button class="btn neutral" (click)="onLogin('signup', signup.value)">Signup</button>
        </section>
    </article>
</section>
