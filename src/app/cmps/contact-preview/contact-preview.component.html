<section class="contact-preview" [routerLink]="['/contact', contact._id]">
    <button class="btn" (click)="onRemoveContact($event)">x</button>
    <img src="https://robohash.org/{{contact._id}}?set=set4" alt="">
    <h2>{{contact.name}}</h2>
    <p>{{contact.phone}}</p>
    <p>{{contact.email}}</p>
</section>
